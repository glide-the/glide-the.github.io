    <style>
      :root {
        --color-velvet-red: #8B0000;
        --color-gold: #D4AF37;
        --color-gold-light: #FFD700;
        --color-forest-green: #2E8B57;
        --color-brown: #8B4513;
        --color-stone-gray: #698B69;
        --color-paper: #F5DEB3;
      }

      body {
        font-family: 'Crimson Text', serif;
        background-color: #1a0505;
        color: var(--color-paper);
      }

      /* Custom Utilities */
      .bg-velvet-red {
        background-color: var(--color-velvet-red);
        background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=");
        background-blend-mode: multiply;
      }

      .bg-paper {
        background-color: var(--color-paper);
        background-image: linear-gradient(135deg, rgba(139,69,19,0.1) 25%, transparent 25%),
                          linear-gradient(225deg, rgba(139,69,19,0.1) 25%, transparent 25%),
                          linear-gradient(45deg, rgba(139,69,19,0.1) 25%, transparent 25%),
                          linear-gradient(315deg, rgba(139,69,19,0.1) 25%, transparent 25%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }

      .animate-gold-flow {
        background: linear-gradient(90deg, var(--color-gold), var(--color-gold-light), var(--color-gold));
        background-size: 200% auto;
        animation: goldFlow 3s linear infinite;
        -webkit-background-clip: text;
        background-clip: text;
        /* color: transparent;  Removed to allow overriding */
      }
      
      .text-gold-flow {
         background: linear-gradient(90deg, var(--color-gold), var(--color-gold-light), var(--color-gold));
         background-size: 200% auto;
         animation: goldFlow 3s linear infinite;
         -webkit-background-clip: text;
         background-clip: text;
         color: transparent;
      }

      @keyframes goldFlow {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }

      @keyframes fireDance {
          0%, 100% { transform: scaleY(1) translateX(-2px); opacity: 0.9; }
          50% { transform: scaleY(1.2) translateX(2px); opacity: 1; }
      }
      .animate-fire {
          animation: fireDance 1.2s ease-in-out infinite;
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
